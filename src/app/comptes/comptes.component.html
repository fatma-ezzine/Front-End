<div class="container">
     <div class="card shadow mb-4">
          <div class="card-body"> 
              <table class="table table-striped"> 
                  <tr> <th>Id</th>
                    <th>Nom Propriétaire</th>
                     <th>Montant</th>
                      <th>Date Création</th> </tr> 
                      <tbody *ngFor="let compte of comptes"> 
                          <tr > <td>{{compte.idCompte}}</td>
                             <td>{{compte.nomProp}}</td>
                              <td>{{compte.montant}}</td> 
                              <td>{{compte.dateCreation | date:'dd/MM/yyyy'}}</td> 
                              <td><a class="btn btn-danger" (click)="supprimerCompte(compte)">Supprimer</a></td> 
                              <td><a class="btn btn-success" [routerLink]="['/updateCompte',compte.idCompte]">Modifier</a></td>
                            </tr> 
                            </tbody> 
                        </table>
                     </div> 
                    </div> 
                </div>
